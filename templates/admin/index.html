<!DOCTYPE html>
<html lang="en">
<head>
    {% include "admin/head.html" %}
	<script type="text/javascript" src="/static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="header">
		<a href="/admin/" class="logo fl"><img src="" alt=""> </a>
		<a href="/admin/logout" class="logout fr">退 出</a>
	</div>
	
	<div class="side_bar">
		<div class="user_info">
			<img src="/static/admin/images/person.jpg" alt="张大山">
			<p>欢迎你 <em>{{ g.user.nick_name }}</em></p>
		</div>

		<div class="menu_con">
			<div class="first_menu active"><a href="#" class="icon01">用户管理</a></div>
			<ul class="sub_menu show">
				<li><a class="icon022" href="/admin/user_count" target="main_frame">用户统计</a></li>
				<li class="current"><a href="/admin/user_list" class="icon021" target="main_frame">用户列表</a></li>
			</ul>
			<div class="first_menu"><a href="#" class="icon02">博客管理</a></div>
			<ul class="sub_menu">
				<li><a href="/admin/blog_comment_review" class="icon031"  target="main_frame">博客评论审核</a></li>
				<li><a href="/admin/blog_message_review" class="icon031"  target="main_frame">博客留言审核</a></li>
                <li><a href="/admin/blog_edit" class="icon032"  target="main_frame">博客管理</a></li>
                <li><a href="/admin/blog_issue_detail" class="icon032"  target="main_frame">博客发布</a></li>
				<li><a href="/admin/blog_type" class="icon034"  target="main_frame">博客分类管理</a></li>
			</ul>
		</div>
	</div>

	<div class="main_body" id="main_body">
		<iframe src="/admin/user_count" frameborder="0" id="main_frame" name="main_frame" frameborder="0" scrolling="auto"></iframe>
	</div>
	
	<script>
		$(function(){
			$('.first_menu').click(function(){
				$(this).addClass('active').siblings('.first_menu').removeClass('active');
				$(this).next().slideDown().siblings('.sub_menu').slideUp();
			});
			var frame_w = $('#main_body').outerWidth();
			var frame_h = $('#main_body').outerHeight();
			$('#main_frame').css({'width':frame_w,'height':frame_h});
		})
	</script>

</body>
</html>
