<!DOCTYPE html>
<html lang="en">
<head>
    {% include "admin/head.html" %}
    <script type="text/javascript" src="/static/admin/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/admin/js/jquery.form.min.js"></script>
    <script src="/static/admin/js/blog_issue_detail.js"></script>
</head>
<body>
<div class="breadcrub">
    当前位置：博客发布>博客内容填写
</div>
<div class="pannel">
    <form class="blog_edit" method="post" enctype="multipart/form-data">
        <h3 class="review_title">博客版式编辑</h3>
        <div class="form_group">
            <label>博客标题：</label>
            <input type="text" class="input_txt2" value="" name="title">
        </div>
        <div class="form_group">
            <label>博客分类：</label>
            <select class="sel_opt" name="category_id">
                {% for category in category_list %}
                    {% if category.id==blog.category_id %}
                        <option value="{{ category.id }}" selected="selected">{{ category.name }}</option>
                    {% else %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endif %}
                {% endfor %}

            </select>
        </div>
        <div class="form_group">
            <label>博客摘要：</label>
            <textarea class="input_multxt" name="summary" value=""></textarea>
        </div>
        <div class="form_group">
            <label>索引图片：</label>
            <img src="" alt="索引图片" class="index_pic" id="image" style="display: none">
        </div>
        <div class="form_group">
            <label>上传图片：</label>
            <input type="file" class="input_file" name="pic">
        </div>
        <div class="form_group">
            <label>博客内容：</label>
             <div class="">
                  <textarea class="input_multxt" name="context" value="" style="height: 400px">{{ blog.context }}</textarea>
            </div>
        </div>
        <div class="form_group indent_group line_top">
            <input type="submit" value="确定" class="confirm">
            <input type="button" value="取消" class="cancel" onclick="cancel()">
        </div>
        <!-- 隐藏字段，用于记录当前博客id -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
</div>

</body>
</html>
